<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Hell</title>

	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="js" name="scripts.js" />
</h:head>

<h:body onload="restauraMenu()">
	<h:outputStylesheet library="styles" name="layout.css" />
	<p:growl id="mensagem" />

	<header class="aw-topbar">

		<div style="float: left;">
			<span class="company">HELL</span> 
		</div>
		<div class="userDiv" onmouseenter="userHover()"
			onmouseleave="userHover()">
			<a href="#" class="userMenu"> <span>#{authenticationBean.loggedUser.username}</span>
				<i class="fa fa-fw fa-user" style="margin-left: 15px"></i>
			</a>
			<h:form>
				<div class="logoutDiv" style="display: none;" id="userOut">
					<p:commandLink styleClass="userMenu"
						actionListener="#{authenticationBean.logoff()}">
						<i class="fa fa-fw fa-arrow-circle-right"></i>
						<span>Log out</span>
					</p:commandLink>
				</div>
			</h:form>
		</div>
	</header>

	<section class="aw-content  js-content" style="font-size: 1.1em">
		<ui:insert name="content" />
	</section>
</h:body>
</html>
