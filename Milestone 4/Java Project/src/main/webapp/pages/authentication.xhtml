<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Authentication</title>
</h:head>
<h:body>

	<p:growl id="message" />
	<p:graphicImage library="images" name="hellLogo.gif" style="margin-left:42%;margin-top:5%"></p:graphicImage>
		<h:form style="text-align:center;margin-top: 10px;">
			<h:panelGrid columns="2" cellpadding="5" cellspacing="1" style="margin-left:38%">
				<p:outputLabel for="username" value="Username: " />
				<p:inputText id="username" size="20" requiredMessage="The field USERNAME is required." 
								required="true" value="#{authenticationBean.user.username}"/>
				<p:outputLabel for="password" value="Password: " />
				<p:password id="password" maxlength="32" size="20" requiredMessage="The field password is required." 
								required="true" value="#{authenticationBean.user.password}"/>
			</h:panelGrid>
			<p:commandButton value="Login" update="message" actionListener="#{authenticationBean.SignIn}" style="margin-top: 15px;"/>
		</h:form>

</h:body>
</html>
