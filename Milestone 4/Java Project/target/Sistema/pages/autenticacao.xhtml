<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Autenticação</title>
</h:head>
<h:body>

	<p:growl id="mensagem" />
	<p:graphicImage library="images" name="login.png" style="margin-left:38%;margin-top:5%"></p:graphicImage>
		<h:form style="text-align:center;margin-top: 10px;">
			<h:panelGrid columns="2" cellpadding="5" cellspacing="1" style="margin-left:38%">
				<p:outputLabel for="usuario" value="Usuário: " />
				<p:inputText id="usuario" size="20" requiredMessage="O campo usuário é obrigatório." 
								required="true" value="#{autenticacaoBean.usuario.nickname}"/>
				<p:outputLabel for="senha" value="Senha: " />
				<p:password id="senha" maxlength="32" size="20" requiredMessage="O campo senha é obrigatório" 
								required="true" value="#{autenticacaoBean.usuario.senha}"/>
			</h:panelGrid>
			<p:commandButton value="Login" update="mensagem" actionListener="#{autenticacaoBean.login}" style="margin-top: 15px;"/>
		</h:form>

</h:body>
</html>
